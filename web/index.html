<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic.Qos Simulator</title>
</head>
<body>
  <h1>RabbitMQ Basic Qos Simulator</h1>
  <canvas id="QosSimulator" data-processing-sources="js/QosSimulator.pde"
	  width="600" height="410">
    <p>Your browser does not support the canvas tag.</p>
  </canvas>
  <noscript>
    <p>JavaScript is required to view the contents of this page.</p>
  </noscript>
  <form id="queue_form">
    <fieldset>
      <legend>Queue</legend>
      <input id="queue_id" type="hidden" name="queue_id"></input>
      <input id="queue_ingres" name="queue_ingres" type="text" placeholder="ingres"></input>
      <button id="queue_add" type="submit" class="btn btn-primary">Add</button></input>
    </fieldset>
  </form>
  <form id="consumer_form">
    <fieldset>
      <legend>Consumer</legend>
      <input id="consumer_id" type="hidden" name="consumer_id"></input>
      <input id="consumer_delay" name="consumer_delay" type="text" placeholder="delay"></input>
      <input id="consumer_qos" name="consumer_qos" type="text" placeholder="qos"></input>
      <button id="consumer_add" type="submit" class="btn btn-primary">Add</button>
    </fieldset>
  </form>
  <pre id="the_log"></pre>
  <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="js/processing.min.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/qos_forms.js"></script>
  <script type="text/javascript" src="js/qos.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function() {
        initSimulator("QosSimulator");
    });
  </script>
</body>
</html>
